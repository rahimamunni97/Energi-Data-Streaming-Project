apiVersion: apps/v1
kind: Deployment
metadata:
  name: energi-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energi-dashboard
  template:
    metadata:
      labels:
        app: energi-dashboard
    spec:
      containers:
        - name: energi-dashboard
          image: rahima9/energi-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
          env:
            - name: POSTGRES_HOST
              value: "energi-postgres"
            - name: POSTGRES_DB
              value: "energi_data"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"

---
apiVersion: v1
kind: Service
metadata:
  name: energi-dashboard
spec:
  type: NodePort
  selector:
    app: energi-dashboard
  ports:
    - port: 8501        # service port inside the cluster
      targetPort: 8501  # container port
      nodePort: 30080   # external port on the node 