apiVersion: apps/v1
kind: Deployment
metadata:
  name: energi-dashboard
  namespace: bd-bd-gr-07
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energi-dashboard
  template:
    metadata:
      labels:
        app: energi-dashboard
    spec:
      containers:
        - name: energi-dashboard
          image: rahima9/energi-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
          env:
            - name: DB_HOST
              value: "energi-postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: energi-postgres-secret
                  key: POSTGRES_DB
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: energi-postgres-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: energi-postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: energi-dashboard
  namespace: bd-bd-gr-07
spec:
  type: NodePort
  selector:
    app: energi-dashboard
  ports:
    - port: 8501
      targetPort: 8501
      nodePort: 30080
